<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <link rel="stylesheet" href="emailstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var line = $(".line");
    var line2 = $(".line2");
    var line3 = $(".line3");
    
    line.animate({right: '600px'},"slow");
    line2.animate({right: '610px'},"slow");
    line3.animate({right: '600px'},"slow");

    line.animate({right: '655px'},"slow");
    line2.animate({right: '650px'},"slow");
    line3.animate({right: '655px'},"slow");
  });
  
</script>
   
  </head>
  <body>

    <div id="sentence">
 
    </div>
   
   <svg width="1100" height="180">
    <rect x="500" y="40" width="100" height="60"
    style="fill:white;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
    <line x1="500" y1="40" x2="550" y2="90" style="stroke:pink;stroke-width:2" />
    <line x1="550" y1="90" x2="600" y2="40" style="stroke:pink;stroke-width:2" />
     <polygon points="770,110 790,100 810,100 830,110" style="fill:black;stroke:black;stroke-width:3; opacity:0.5" />

  </svg>

  <div class="line"></div>
  <div class="line2"></div>
  <div class="line3"></div>

  
<script type="text/javascript">
  var i=0,sentence;
  sentence = "Thank you for your email!";

  function typing() {
    
      if(i<sentence.length){
        document.getElementById("sentence").innerHTML += sentence.charAt(i);
        i++;
        setTimeout(typing,70);
       }
       
    

  }
  typing();
</script>
