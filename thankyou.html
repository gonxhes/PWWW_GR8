<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <link rel="stylesheet" href="emailstyle.css">
   
  </head>
  <body>

    <div id="sentence">
 
    </div>
   
   <svg width="900" height="180">
    <rect x="600" y="20" width="150" height="100"
    style="fill:white;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
    <line x1="600" y1="20" x2="675" y2="100" style="stroke:pink;stroke-width:2" />
    <line x1="675" y1="100" x2="750" y2="20" style="stroke:pink;stroke-width:2" />
  </svg>

<script type="text/javascript">
  var i=0,sentence;
  sentence = "Thank you for your email!";

  function typing() {
    
      if(i<sentence.length){
        document.getElementById("sentence").innerHTML += sentence.charAt(i);
        i++;
        setTimeout(typing,70);
       }
       
    

  }
  typing();
</script>


  </body>
</html>
